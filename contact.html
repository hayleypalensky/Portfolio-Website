            <form action="https://formspree.io/f/mrbeaynn" method="POST" class="contact-form">

                    <label>

                        Your message:
                        <textarea name="message"></textarea>

                </div>
                <button type="submit">Send</button>

        </div>
        <h3> Find me on Socials</h3>
        <div class="socials">
            <a href="https://www.linkedin.com/in/hayley-palensky/"><img src="./images/linkedIn logo.png"
